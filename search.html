<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartikeya Spaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .filter-section,
        .modal-content {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            margin-bottom: 20px;
        }

        .property-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .property {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px #ccc;
            width: 300px;
        }

        .property img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .property-details {
            padding: 10px;
        }

        .property h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .property p {
            margin: 4px 0;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 6px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            max-width: 400px;
            margin: 10% auto;
            padding: 20px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        input,
        select,
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .whatsapp-btn {
            display: inline-block;
            margin-left: 10px;
            background: #25D366;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        #successMsg {
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <h2>Search Properties - Kartikeya Spaces</h2>

    <div class="filter-section">
        <label>Property Type:
            <select id="typeFilter">
                <option value="">All</option>
                <option value="commercial">Commercial</option>
                <option value="residential">Residential</option>
                <option value="land">Land/Plot</option>
            </select>
        </label>

        <label>Transaction Type:
            <select id="transactionFilter">
                <option value="">All</option>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
                <option value="rent">Rent</option>
            </select>
        </label>

        <label>Project Stage:
            <select id="stageFilter">
                <option value="">All</option>
                <option value="ongoing">Ongoing</option>
                <option value="reposition">Re-Dispossession</option>
            </select>
        </label>

        <label>Location:
            <select id="locationFilter">
                <option value="">All</option>
                <option value="navi-mumbai">Navi Mumbai</option>
                <option value="midc">MIDC</option>
            </select>
        </label>

        <button onclick="filterProperties()">Search</button>
    </div>

    <div class="property-list" id="propertyList"></div>

    <div id="enquiryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enquiry Form</h3>
            <form id="enquiryForm">
                <input type="text" name="name" id="enqName" placeholder="Your Full Name" required />
                <input type="tel" name="phone" id="enqPhone" placeholder="Phone Number" pattern="[0-9]{10}" title="Enter 10-digit number" required />
                <input type="email" name="email" id="enqEmail" placeholder="Email Address" required />
                <textarea name="message" id="enqMessage" rows="5" required></textarea>
                <input type="hidden" name="property" id="enqProperty" />
                <input type="hidden" name="_subject" value="New Property Enquiry - Kartikeya Spaces" />
                <input type="hidden" name="_captcha" value="false" />
                <button type="submit">Submit Enquiry</button>
                <a id="whatsappLink" class="whatsapp-btn" target="_blank">WhatsApp</a>
                <p id="successMsg">âœ… Enquiry submitted successfully!</p>
            </form>
        </div>
    </div>

    <script>
        const properties = [
            {
                name: "2BHK Flat in Kharghar",
                type: "residential",
                transaction: "buy",
                stage: "ongoing",
                location: "navi-mumbai",
                price: "â‚¹85 Lakh",
                area: "950 sq.ft",
                description: "Spacious 2BHK in Sector 20 with lift & parking.",
                image: "https://via.placeholder.com/300x180?text=2BHK+Kharghar"
            },
            {
                name: "Retail Shop in Vashi Plaza",
                type: "commercial",
                transaction: "sell",
                stage: "reposition",
                location: "navi-mumbai",
                price: "â‚¹1.2 Cr",
                area: "450 sq.ft",
                description: "Prime retail shop in high footfall zone.",
                image: "https://via.placeholder.com/300x180?text=Shop+Vashi"
            },
            {
                name: "MIDC Industrial Plot - 5000 sq.ft",
                type: "land",
                transaction: "sell",
                stage: "ongoing",
                location: "midc",
                price: "â‚¹2.5 Cr",
                area: "5000 sq.ft",
                description: "Clear title plot for factory/warehouse.",
                image: "https://via.placeholder.com/300x180?text=Plot+MIDC"
            }
        ];

        let selectedProperty = null;

        function filterProperties() {
            const type = document.getElementById("typeFilter").value;
            const transaction = document.getElementById("transactionFilter").value;
            const stage = document.getElementById("stageFilter").value;
            const location = document.getElementById("locationFilter").value;

            const filtered = properties.filter(p => {
                return (!type || p.type === type) &&
                    (!transaction || p.transaction === transaction) &&
                    (!stage || p.stage === stage) &&
                    (!location || p.location === location);
            });

            displayProperties(filtered);
        }

        function displayProperties(list) {
            const container = document.getElementById("propertyList");
            container.innerHTML = "";
            if (list.length === 0) {
                container.innerHTML = "<p>No properties found.</p>";
                return;
            }

            list.forEach(p => {
                const div = document.createElement("div");
                div.className = "property";
                div.innerHTML = `
                    <img src="${p.image}" alt="${p.name}" />
                    <div class="property-details">
                        <h3>${p.name}</h3>
                        <p><strong>Type:</strong> ${capitalize(p.type)}</p>
                        <p><strong>For:</strong> ${capitalize(p.transaction)}</p>
                        <p><strong>Location:</strong> ${formatLocation(p.location)}</p>
                        <p><strong>Area:</strong> ${p.area}</p>
                        <p><strong>Price:</strong> ${p.price}</p>
                        <p>${p.description}</p>
                        <button onclick="openModal('${p.name}')">Enquire Now</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).replace("-", " ");
        }

        function formatLocation(loc) {
            return loc === "midc" ? "MIDC" : "Navi Mumbai";
        }

        function openModal(propertyName) {
            const property = properties.find(p => p.name === propertyName);
            if (!property) return;

            selectedProperty = propertyName;

            const message = `
I am interested in the following property:

ðŸ  Property: ${property.name}
ðŸ“ Location: ${formatLocation(property.location)}
ðŸ·ï¸ Type: ${capitalize(property.type)}
ðŸ”„ Transaction: ${capitalize(property.transaction)}
ðŸš§ Stage: ${capitalize(property.stage)}
ðŸ“ Area: ${property.area}
ðŸ’° Price: ${property.price}

Please contact me with more details.
            `.trim();

            document.getElementById("enqProperty").value = property.name;
            document.getElementById("enqMessage").value = message;
            document.getElementById("whatsappLink").href = `https://wa.me/9322825957?text=${encodeURIComponent(message)}`;
            document.getElementById("enquiryModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("enquiryModal").style.display = "none";
            selectedProperty = null;
        }

        document.getElementById("enquiryForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const submitBtn = form.querySelector("button[type=submit]");

            submitBtn.disabled = true;
            fetch("https://formsubmit.co/ajax/jitesh.trueview@gmail.com", {
                method: "POST",
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById("successMsg").style.display = "block";
                    form.reset();
                    setTimeout(() => {
                        closeModal();
                        document.getElementById("successMsg").style.display = "none";
                    }, 3000);
                } else {
                    alert("Something went wrong. Please try again.");
                }
            }).catch(error => {
                alert("Error sending enquiry. Please check your connection.");
            }).finally(() => {
                submitBtn.disabled = false;
            });
        });

        displayProperties(properties);
    </script>
</body>

</html>
